<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>WASM Add Demo</title></head>
<body>
  <h1>WASM Add Demo</h1>
  <script src="add.js"></script>
  <script>
    addModule().then(({ _add }) => {
      const result = _add(42, 58);
      document.body.insertAdjacentHTML('beforeend', `<p>42 + 58 = ${result}</p>`);
      console.log('42 + 58 =', result);
    });
  </script>
</body>
</html>
